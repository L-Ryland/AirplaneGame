<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ThreeJS Playground</title>
    <style type="text/tailwindcss">
      #playBtn {
        position: absolute;
        width: 180px;
        height: 100px;
        font-family: "RocknRoll One", sans-serif;
        font-size: 40px;
        bottom: 100px;
        border-radius: 20px;
        background-color: darkblue;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
      }
      @layer utilities {
        .info {
          @apply absolute top-0 flex;
          @apply w-screen;
          @apply text-black text-5xl;
          @apply justify-between;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">miaomiao</div>
    <div class="info">
      <div class="life flex">
        Life:&nbsp;
        <p id="life">0</p>
      </div>
      <div class="score flex">
        Score:&nbsp;
        <p id="score">0</p>
      </div>
    </div>
    <button id="playBtn">Play</button>
    <script type="module" src="./src/index.ts"></script>
    <!-- <script src="./node_modules/three/examples/jsm/libs/draco/draco_wasm_wrapper.js"></script> -->
  </body>
</html>
